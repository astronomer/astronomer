dependencies:
  # Platform components
  - name: astronomer
    condition: global.astronomerEnabled
    tags:
      - platform
  - name: nginx
    condition: global.nginxEnabled
    tags:
      - platform

  # Monitoring stack
  - name: grafana
    condition: global.grafanaEnabled
    tags:
      - monitoring
  - name: prometheus
    condition: global.prometheusEnabled
    tags:
      - monitoring
  - name: alertmanager
    condition: global.alertmanagerEnabled
    tags:
      - monitoring
  - name: kube-state
    condition: global.kubeStateEnabled
    tags:
      - monitoring

  # Logging stack
  - name: elasticsearch
    condition: global.elasticsearchEnabled
    tags:
      - logging
  - name: kibana
    condition: global.kibanaEnabled
    tags:
      - logging
  - name: fluentd
    condition: global.fluentdEnabled
    tags:
      - logging

  # KubeD
  - name: kubed
    condition: global.kubedEnabled
    tags:
      - kubed

  # In-cluster DB, not recommended
  # for production
  - name: postgresql
    condition: global.postgresqlEnabled
    tags:
      - postgresql

  # In-cluster DB, not recommended
  # for production
  - name: keda
    tags:
      - keda

kind: Pod
apiVersion: v1
metadata:
  name: manual-ap-e2e-test
  labels:
    tier: astronomer
    component: manual-ap-e2e-test
spec:
  containers:
    - name: ap-e2e-test
      image: quay.io/astronomer/ap-e2e-test:latest
      imagePullPolicy: Always
      env:
        - name: ASTRO_USER
          valueFrom:
            secretKeyRef:
              name: ap-e2e-test-creds
              key: ASTRO_USER
        - name: ASTRO_PASS
          valueFrom:
            secretKeyRef:
              name: ap-e2e-test-creds
              key: ASTRO_PASS
        - name: HOUSTON_URL
          value: "http://houston.tester.astronomer-development.com:8871/v1"
  volumes:
    - name: ap-e2e-test-creds
      secret:
        secretName: ap-e2e-test-creds

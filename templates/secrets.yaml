{{- range .Values.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .name }}"
  namespace: {{ $.Release.Namespace }}
  annotations:
    argocd.argoproj.io/hook: PreSync
data:
{{- range $key, $val := .value }}
  {{ $key }}: {{ $val | b64enc | quote }}
  {{- end }}
{{- end }}
type: Opaque
{{- end }}

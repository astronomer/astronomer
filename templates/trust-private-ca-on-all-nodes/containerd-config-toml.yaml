################################
## Containerd toml ConfigMap  ##
################################
{{- if and .Values.global.privateCaCertsAddToHost.enabled .Values.global.privateCaCertsAddToHost.addToContainerd}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-containerd-config
  labels:
    component: houston
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
data:
  containerdConfigTomlAddendum: |
    # can be repeated multiple times for multiple hosts
    [plugins."io.containerd.grpc.v1.cri".registry.configs.registry.{{ .Values.global.baseDomain }}.tls]
    ca_file = "/etc/containerd/certs.d/registry.{{ .Values.global.baseDomain }}/private-root-ca.crt"
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."<registry host>"]
    endpoint = ["https://registry.{{ .Values.global.baseDomain }}"]
{{- end }}

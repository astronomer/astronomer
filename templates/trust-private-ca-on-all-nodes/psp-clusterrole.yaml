{{- if .Values.global.privateCaCertsAddToHost.enabled }}
{{- if .Values.global.pspEnabled }}
kind: ClusterRole
apiVersion: {{ template "apiVersion.rbac" . }}
metadata:
  name: {{ .Release.Name }}-psp-private-ca
rules:
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  resourceNames:
  - {{ .Release.Name }}-private-ca
  verbs:
  - use
{{- end -}}
{{- end -}}

# This is an example configuration that will deploy the umbrella chart
# with master tags for all images.

#################################
## Astronomer configuration
#################################
astronomer:
  images:
    commander:
      repository: quay.io/astronomer/ap-commander
      tag: master
      pullPolicy: Always
    registry:
      repository: quay.io/astronomer/ap-registry
      tag: master
      pullPolicy: Always
    houston:
      repository: quay.io/astronomer/ap-houston-api
      tag: master
      pullPolicy: Always
    astroUI:
      repository: quay.io/astronomer/ap-astro-ui
      tag: master
      pullPolicy: Always
    dbBootstrapper:
      repository: quay.io/astronomer/ap-db-bootstrapper
      tag: master
      pullPolicy: Always
    cliInstall:
      repository: quay.io/astronomer/ap-cli-install
      tag: master
      pullPolicy: Always



#################################
## Nginx configuration
#################################
nginx:
  images:
    nginx:
      repository: quay.io/astronomer/ap-nginx
      tag: master
      pullPolicy: Always
    defaultBackend:
      repository: quay.io/astronomer/ap-default-backend
      tag: master
      pullPolicy: Always


#################################
## Grafana configuration
#################################
grafana:
  images:
    grafana:
      repository: quay.io/astronomer/ap-grafana
      tag: master
      pullPolicy: Always
    dbBootstrapper:
      repository: quay.io/astronomer/ap-db-bootstrapper
      tag: master
      pullPolicy: IfNotPresent


#################################
## Kibana configuration
#################################
kibana:
  images:
    kibana:
      repository: quay.io/astronomer/ap-kibana
      tag: master
      pullPolicy: Always


#################################
## Elasticsearch configuration
#################################
elasticsearch:
  images:
    es:
      repository: quay.io/astronomer/ap-elasticsearch
      tag: master
      pullPolicy: Always
    init:
      repository: quay.io/astronomer/ap-base
      tag: master
      pullPolicy: Always
    curator:
      repository: quay.io/astronomer/ap-curator
      tag: master
      pullPolicy: Always
    exporter:
      repository: quay.io/astronomer/ap-elasticsearch-exporter
      tag: master
      pullPolicy: Always
    nginx:
      repository: quay.io/astronomer/ap-nginx-es
      tag: master
      pullPolicy: Always


#################################
## Fluentd configuration
#################################
fluentd:
  images:
    fluentd:
      repository: quay.io/astronomer/ap-fluentd
      tag: master
      pullPolicy: Always


#################################
## Kubestate configuration
#################################
kube-state:
  images:
    kubeState:
      repository: quay.io/astronomer/ap-kube-state
      tag: master
      pullPolicy: Always


#################################
## Kubed configuration
#################################
kubed:
  images:
    kubed:
      repository: quay.io/astronomer/ap-kubed
      tag: master
      pullPolicy: Always


#################################
## Prometheus configuration
#################################
prometheus:
  images:
    init:
      repository: quay.io/astronomer/ap-base
      tag: master
      pullPolicy: Always
    prometheus:
      repository: quay.io/astronomer/ap-prometheus
      tag: master
      pullPolicy: Always


#################################
## Alertmanager configuration
#################################
alertmanager:
  images:
    alertmanager:
      repository: quay.io/astronomer/ap-alertmanager
      tag: master
      pullPolicy: IfNotPresent

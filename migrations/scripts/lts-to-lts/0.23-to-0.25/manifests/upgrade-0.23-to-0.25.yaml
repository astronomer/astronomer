---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: astronomer-upgrader-service-account
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: astronomer-upgrades-backup
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: upgrade-astronomer
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        run: upgrade
    spec:
      serviceAccountName: astronomer-upgrader-service-account
      restartPolicy: Never
      containers:
        - image: quay.io/astronomer/lts-016-023-upgrade:latest
          imagePullPolicy: Always
          name: upgrade
          volumeMounts:
            - mountPath: /astronomer-backups
              name: astronomer-upgrades-backup
      terminationGracePeriodSeconds: 300
      volumes:
        - name: astronomer-upgrades-backup
          persistentVolumeClaim:
            claimName: astronomer-upgrades-backup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: astronomer-upgrader-cluster-role
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: astronomer-upgrader-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: astronomer-upgrader-cluster-role
subjects:
  - kind: ServiceAccount
    name: astronomer-upgrader-service-account
    namespace: default

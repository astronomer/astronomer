#########################################################
## Example: Valid configuration for Astronomer 0.37.5
#########################################################
global:
  baseDomain: astronomer.example.com
  tlsSecret: astronomer-tls

  # Private registry configuration
  privateRegistry:
    enabled: true
    repository: registry.example.com/astronomer
    secretName: private-registry-secret

  # SSL configuration
  ssl:
    enabled: true
    mode: require
    grafana:
      sslmode: require

  # NATS and STAN
  nats:
    enabled: true
    replicas: 3
    jetStream:
      enabled: false
      tls: false

  stan:
    enabled: true
    replicas: 3

  # Platform node pool
  platformNodePool:
    nodeSelector:
      astronomer.io/platform: "true"
    tolerations:
      - key: "platform"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

tags:
  platform: true
  monitoring: true
  logging: true

astronomer:
  houston:
    resources:
      requests:
        cpu: "500m"
        memory: "1024Mi"
      limits:
        cpu: "1000m"
        memory: "2048Mi"

nginx:
  resources:
    requests:
      cpu: "500m"
      memory: "1024Mi"
    limits:
      cpu: "1"
      memory: "2048Mi"

{{- if .Values.global.chartMuseumEnabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chartmuseum
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
    {{- if .Values.common.persistence.storageClassName }}
      storageClassName: {{ .Values.common.persistence.storageClassName }}
    {{- end }}
{{- end }}
{{- if .Values.global.chartMuseumEnabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-chartmuseum
  labels:
    component: chartmuseum
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
  namespace: astronomer
spec:
  selector:
    matchLabels:
      component: chartmuseum
  template:
    metadata:
      labels:
        tier: astronomer
        component: chartmuseum
        release: {{ .Release.Name }}
    spec:
      nodeSelector:
{{ toYaml (default .Values.global.platformNodePool.nodeSelector .Values.nodeSelector) | indent 8 }}
      affinity:
{{ toYaml (default .Values.global.platformNodePool.affinity .Values.affinity) | indent 8 }}
      tolerations:
{{ toYaml (default .Values.global.platformNodePool.tolerations .Values.tolerations) | indent 8 }}
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      containers:
      - name: chartmuseum
        image: ghcr.io/helm/chartmuseum:v0.13.1
        env:
          - name: STORAGE
            value: "local"
          - name: STORAGE_LOCAL_ROOTDIR
            value: "/charts"
        volumeMounts:
          - mountPath: "/charts"
            name: chartmuseum
        resources:
{{ toYaml .Values.chartmuseum.resources | indent 10 }}
        ports:
        - containerPort: 8080
      volumes:
        - name: chartmuseum
          persistentVolumeClaim:
            claimName: chartmuseum
{{- end }}
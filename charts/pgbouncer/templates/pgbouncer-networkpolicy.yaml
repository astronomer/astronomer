#############################
## Pgbouncer NetworkPolicy ##
#############################
{{- if .Values.pgbouncer.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-pgbouncer-policy
  labels:
    tier: astronomer
    component: astronomer-pgbouncer-policy
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  podSelector:
    matchLabels:
      tier: astronomer
      component: pgbouncer
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
    ports:
    - protocol: TCP
      port: {{ .Values.ports.pgbouncer }}
{{- end }}

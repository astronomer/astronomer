# TODO how do we easily handle not applying this if an enterprise
# customer disable the monitoring stack? 
{{- if gt (.Capabilities.KubeVersion.Minor | atoi) 15 }}
apiVersion: networking.k8s.io/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
# apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    release: {{ .Release.Name}}
    tier: monitoring
  name: bb-grafana-policy
  namespace: astronomer
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: blackbox-exporter
          release: astronomer
          tier: monitoring
    ports:
    - port: 3000
      protocol: TCP
  podSelector:
    matchLabels:
      component: grafana
      release: astronomer
      tier: monitoring
  policyTypes:
  - Ingress
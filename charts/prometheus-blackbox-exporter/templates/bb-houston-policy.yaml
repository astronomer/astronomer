apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
  labels:
    release: astronomer
    tier: monitoring
  name: bb-houston-policy
  namespace: astronomer
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: blackbox
          release: astronomer
          tier: monitoring
    ports:
    - port: 8871
      protocol: TCP
  podSelector:
    matchLabels:
      component: houston
      release: astronomer
      tier: astronomer
  policyTypes:
  - Ingress
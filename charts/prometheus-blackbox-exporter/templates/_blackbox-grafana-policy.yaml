{{- define "blackbox.grafanaNetPol" }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    release: {{ .Release.Name }}
    tier: monitoring
  name: blackbox-grafana-policy
  namespace: {{ .Release.Namespace }}
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: blackbox-exporter
          release: {{ .Release.Name }}
          tier: monitoring
    ports:
    - port: 3000
      protocol: TCP
  podSelector:
    matchLabels:
      component: grafana
      release: {{ .Release.Name }}
      tier: monitoring
  policyTypes:
  - Ingress
{{- end }}

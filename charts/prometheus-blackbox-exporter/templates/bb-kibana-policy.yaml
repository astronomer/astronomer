# TODO how do we easily handle not applying this if an enterprise
# customer disable the logging stack? 
apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
  labels:
    release: {{ .Release.Name}}
    tier: monitoring
  name: bb-kibana-policy
  namespace: astronomer
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: blackbox-exporter
          release: astronomer
          tier: monitoring
    ports:
    - port: 5601 
      protocol: TCP
  podSelector:
    matchLabels:
      component: kibana
      release: astronomer
      tier: logging
  policyTypes:
  - Ingress

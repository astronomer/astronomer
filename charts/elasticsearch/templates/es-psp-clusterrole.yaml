{{- if .Values.global.pspEnabled }}
################################
## Elasticsearch PSP ClusterRole
#################################
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-psp-elasticsearch
rules:
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  resourceNames:
  - {{ .Release.Name }}-elasticsearch
  verbs:
  - use
{{- end -}}

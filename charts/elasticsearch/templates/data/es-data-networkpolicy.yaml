###################################
## Elasticsearch Data NetworkPolicy
###################################
{{- if .Values.global.networkPolicy.enabled }}
{{- if or (eq .Values.global.plane.mode "data") (eq .Values.global.plane.mode "unified") }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "elasticsearch.fullname" . }}-data-policy
  labels:
    tier: logging
    component: {{ template "elasticsearch.name" . }}-data-policy
    chart: {{ template "elasticsearch.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: data
    plane: {{ .Values.global.plane.mode }}
spec:
  podSelector:
    matchLabels:
      tier: logging
      component: {{ template "elasticsearch.name" . }}
      release: {{ .Release.Name }}
      role: data
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: logging
          component: {{ template "elasticsearch.name" . }}
          release: {{ .Release.Name }}
    ports:
    - protocol: TCP
      port: {{ .Values.common.ports.transport }}
{{- end }}
{{- end }}

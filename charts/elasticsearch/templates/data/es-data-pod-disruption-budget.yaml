######################################################
## Astronomer Elasticsearch Data Pod Disruption Budget
######################################################
{{- if .Values.global.podDisruptionBudgetsEnabled }}
{{- if or (eq .Values.global.plane.mode "data") (eq .Values.global.plane.mode "unified") }}
apiVersion: {{ include "apiVersion.PodDisruptionBudget" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ .Release.Name }}-es-data-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      tier: logging
      component: {{ template "elasticsearch.name" . }}
      release: {{ .Release.Name }}
      role: data
{{- end }}
{{- end }}

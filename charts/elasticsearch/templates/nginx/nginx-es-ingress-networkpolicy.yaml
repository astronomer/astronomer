####################################
## Elasticsearch NGiNX NetworkPolicy
####################################
{{- if .Values.global.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "elasticsearch.fullname" . }}-nginx-policy
  labels:
    tier: logging
    component: {{ template "elasticsearch.name" . }}
    chart: {{ template "elasticsearch.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: nginx
spec:
  podSelector:
    matchLabels:
      tier: elasticsearch
      component: es-ingress-controller
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          tier: airflow
          component: webserver
    {{- if .Values.global.loggingSidecar.enabled }}
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          component: scheduler
          tier: airflow
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          component: worker
          tier: airflow
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          component: triggerer
          tier: airflow
    {{- end }}
    ports:
    - protocol: TCP
      port: {{ .Values.common.ports.http }}
{{- end }}

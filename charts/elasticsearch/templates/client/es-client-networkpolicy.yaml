#####################################
## Elasticsearch Client NetworkPolicy
#####################################
{{- if and .Values.global.networkPolicy.enabled }}
{{- if or (eq .Values.global.plane.mode "data") (eq .Values.global.plane.mode "unified") }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "elasticsearch.fullname" . }}-client-policy
  labels:
    tier: logging
    component: {{ template "elasticsearch.name" . }}
    chart: {{ template "elasticsearch.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: client
    plane: {{ .Values.global.plane.mode }}
spec:
  podSelector:
    matchLabels:
      tier: logging
      component: {{ template "elasticsearch.name" . }}
      release: {{ .Release.Name }}
      role: client
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: logging
          component: fluentd
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: logging
          component: {{ template "elasticsearch.name" . }}
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: logging
          component: {{ template "elasticsearch.name" . }}-exporter
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: elasticsearch
          component: es-ingress-controller
          release: {{ .Release.Name }}
{{ if (eq .Values.global.logging.collector "vector") }}
    - podSelector:
        matchLabels:
          tier: logging
          component: vector
          release: {{ .Release.Name }}
{{ end }}
    ports:
    - protocol: TCP
      port: {{ .Values.common.ports.http }}
    - protocol: TCP
      port: {{ .Values.common.ports.transport }}
{{- end }}
{{- end }}

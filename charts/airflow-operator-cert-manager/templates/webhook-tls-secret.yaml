apiVersion: v1
kind: Secret
metadata:
  name: cert-manager-webhook-tls
  namespace: cert-manager
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-10"
type: kubernetes.io/tls
data:
  tls.crt: {{ .Files.Get "certs/webhook-tls.crt" | b64enc }}
  tls.key: {{ .Files.Get "certs/webhook-tls.key" | b64enc }}

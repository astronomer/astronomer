namespace: cert-manager

controller:
  replicas: 1
  image:
    repository: quay.io/jetstack/cert-manager-controller
    tag: v1.5.4
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

cainjector:
  enabled: true
  image:
    repository: quay.io/jetstack/cert-manager-cainjector
    tag: v1.5.4
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

webhook:
  enabled: true
  image:
    repository: quay.io/jetstack/cert-manager-webhook
    tag: v1.5.4
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
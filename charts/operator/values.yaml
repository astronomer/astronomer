airflowNamespaces: []

crd:
  create: true
certManager:
    enabled: true

runtimeVersions:
  configMapName: ""
  versionsJson: ""

webhooks:
  useCustomTlsCerts: false
  # for each of the following properties, the full certificate/key/CABundle should be provided in the following way:
  # caBundle: |
  #  -----BEGIN CERTIFICATE-----
  #  .......................
  #  -----END CERTIFICATE-----
  caBundle: ""
  tlsCert: ""
  tlsKey: ""
manager:
  metrics:
    useSecuredEndpoint: true
  imagePullSecrets: []
  image:
    repository: quay.io/astronomer/airflow-operator-controller
    tag: 1.5.0
  resources:
    limits:
      cpu: 600m
      memory: 500Mi
    requests:
      cpu: 500m
      memory: 250Mi
  env: []

serviceAccount:
  name: ""
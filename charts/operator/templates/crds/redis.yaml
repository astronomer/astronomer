{{ if .Values.crd.create }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/airflow-operator-serving-cert'
  name: redis.airflow.apache.org
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig: {{ include "webhooks.clientConfig" (dict "path" "/convert" "Values" .Values "Release" .Release) | indent 8 }}
      conversionReviewVersions:
      - v1
  group: airflow.apache.org
  names:
    kind: Redis
    listKind: RedisList
    plural: redis
    singular: redis
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: age
      type: date
    - jsonPath: .status.status
      name: Status
      type: string
    - jsonPath: .status.readyReplicas
      name: Ready
      type: integer
    - jsonPath: .spec.replicas
      name: Desired
      type: integer
    name: v1beta1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              customLabels:
                additionalProperties:
                  type: string
                type: object
              enableNetworkPolicies:
                type: boolean
              extraNetworkPolicyRules:
                type: object
                x-kubernetes-preserve-unknown-fields: true
              image:
                type: string
              nodeSelector:
                additionalProperties:
                  type: string
                type: object
              persistentVolumeClaimSpec:
                type: object
                x-kubernetes-preserve-unknown-fields: true
              podTemplateSpec:
                type: object
                x-kubernetes-preserve-unknown-fields: true
              replicas:
                default: 1
                format: int32
                minimum: 0
                type: integer
              resources:
                default:
                  limits:
                    cpu: 100m
                    memory: 128Mi
                  requests:
                    cpu: 100m
                    memory: 128Mi
                properties:
                  claims:
                    items:
                      properties:
                        name:
                          type: string
                        request:
                          type: string
                      required:
                      - name
                      type: object
                    type: array
                    x-kubernetes-list-map-keys:
                    - name
                    x-kubernetes-list-type: map
                  limits:
                    additionalProperties:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                    type: object
                  requests:
                    additionalProperties:
                      anyOf:
                      - type: integer
                      - type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      x-kubernetes-int-or-string: true
                    type: object
                type: object
              servingport:
                default: 6379
                format: int32
                type: integer
              tolerations:
                items:
                  properties:
                    effect:
                      type: string
                    key:
                      type: string
                    operator:
                      type: string
                    tolerationSeconds:
                      format: int64
                      type: integer
                    value:
                      type: string
                  type: object
                type: array
            type: object
          status:
            properties:
              observedGeneration:
                format: int64
                type: integer
              readyReplicas:
                default: 0
                format: int32
                type: integer
              replicas:
                default: 0
                format: int32
                type: integer
              selector:
                default: app=airflow,component=redis
                type: string
              status:
                type: string
            required:
            - readyReplicas
            - replicas
            - selector
            - status
            type: object
        type: object
    served: true
    storage: true
    subresources:
      scale:
        labelSelectorPath: .status.selector
        specReplicasPath: .spec.replicas
        statusReplicasPath: .status.replicas
      status: {}
{{- end }}

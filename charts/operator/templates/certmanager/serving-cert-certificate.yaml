{{ if and .Values.certManager.enabled (not .Values.webhooks.useCustomTlsCerts) .Values.global.operator.enabled -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-airflow-operator-serving-cert
  namespace: '{{ .Release.Namespace }}'
spec:
  dnsNames:
  - airflow-operator-webhook-service.{{ .Release.Namespace }}.svc
  - airflow-operator-webhook-service.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: airflow-operator-selfsigned-issuer
  secretName: webhook-server-cert
{{- end }}

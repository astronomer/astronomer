#################################
## Airflow Operator Deployment ##
#################################
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    tier: operator
    component: controller-manager
    chart: {{ template "operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ .Release.Name }}-airflow-operator-controller-manager
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: {{ .Values.manager.replicas }}
  selector:
    matchLabels:
      tier: operator
      component: controller-manager
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        tier: operator
        app: operator
        component: controller-manager
        release: {{ .Release.Name }}
        version: {{ .Chart.Version }}
      annotations:
{{- if .Values.global.podAnnotations }}
{{ toYaml .Values.global.podAnnotations | indent 8 }}
{{- end }}
{{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
    spec:
      imagePullSecrets: {{ toYaml .Values.manager.imagePullSecrets | nindent 8 }}
      containers: {{ include "manager.containers" . | nindent 6 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ template "operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      volumes: {{ include "manager.volumes" . | indent 6 }}

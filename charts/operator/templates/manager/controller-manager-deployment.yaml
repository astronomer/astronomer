apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: {{ .Release.Name }}-airflow-operator-controller-manager
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: {{ .Values.manager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers: {{ include "manager.containers" . | nindent 6 }}
        {{- if .Values.livenessProbe }}
        livenessProbe: {{ tpl (toYaml .Values.livenessProbe) . | nindent 12 }}
        {{- else }}
        livenessProbe:
          port: {{ .Values.managerPort }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe: {{ tpl (toYaml .Values.readinessProbe) . | nindent 12 }}
        {{- else }}
        readinessProbe:
          port: {{ .Values.managerPort }}
        {{- end }}
      imagePullSecrets: {{ toYaml .Values.manager.imagePullSecrets | nindent 8 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ template "operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      volumes: {{ include "manager.volumes" . | indent 6 }}

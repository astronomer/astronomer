{{ if and .Values.Operator.airgapped .Values.Operator.runtimeVersions.configMapName .Values.Operator.runtimeVersions.versionsJson .Values.global.operator.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.Operator.runtimeVersions.configMapName }}
  namespace: '{{ .Release.Namespace }}'
data:
  versions.json: {{ .Values.Operator.runtimeVersions.versionsJson | toJson }}
{{ end }}

{{ if .Values.global.operator.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-airflow-operator-leader-election-rolebinding
  namespace: '{{ .Release.Namespace }}'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-airflow-operator-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-airflow-operator-controller-manager
  namespace: '{{ .Release.Namespace }}'
{{- end }}

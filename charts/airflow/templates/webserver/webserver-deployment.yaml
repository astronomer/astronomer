################################
## Airflow Webserver Deployment
#################################
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-webserver
  labels:
    tier: airflow
    component: webserver
    release: {{ .Release.Name }}
    platform: {{ .Values.platform.release }}
    workspace: {{ .Values.platform.workspace | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: airflow
      component: webserver
      release: {{ .Release.Name }}
      platform: {{ .Values.platform.release }}
      workspace: {{ .Values.platform.workspace | quote }}
  template:
    metadata:
      labels:
        tier: airflow
        component: webserver
        release: {{ .Release.Name }}
        platform: {{ .Values.platform.release }}
        workspace: {{ .Values.platform.workspace | quote }}
      annotations:
        checksum/metadata-secret: {{ include (print $.Template.BasePath "/secrets/metadata-connection-secret.yaml") . | sha256sum }} 
        checksum/pgbouncer-config-secret: {{ include (print $.Template.BasePath "/secrets/pgbouncer-config-secret.yaml") . | sha256sum }} 
    spec:
      restartPolicy: Always
      securityContext:
        runAsUser: {{ .Values.uid }}
      {{- if .Values.registryAuthSecret }}
      imagePullSecrets:
        - name: {{ .Values.registryAuthSecret }}
      {{- end }}
      containers:
        - name: {{ .Release.Name }}-webserver
          image: {{- include "airflow_image" . | indent 1 }}
          args: ["airflow", "webserver"]
          resources:
{{ toYaml .Values.webserver.resources | indent 12 }}
          ports:
            - name: webserver-ui
              containerPort: {{ .Values.ports.airflowUI }}
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: {{ .Values.ports.airflowUI }}
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: {{ .Values.ports.airflowUI }}
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
          {{- include "airflow_environment" . | indent 10 }}

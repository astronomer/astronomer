####################
## Kibana Ingress ##
####################
{{- if .Values.global.baseDomain }}
kind: Ingress
apiVersion: {{ template "apiVersion.Ingress" . }}
metadata:
  name: {{ template "kibana.fullname" . }}-ingress
  labels:
    tier: kibana-networking
    component: kibana-ingress
    release: {{ .Release.Name }}
    chart: {{ template "kibana.chart" . }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- if .Values.global.authSidecar.enabled }}
    {{- /* When authSidecar is enabled, only use extraAnnotations (filtered) */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- else }}
    {{- /* When authSidecar is disabled, add auth annotations plus filtered extraAnnotations */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- include "houston.internalauthurl" . | indent 4 }}
    nginx.ingress.kubernetes.io/auth-signin: https://app.{{ .Values.global.baseDomain }}/login
    nginx.ingress.kubernetes.io/auth-response-headers: authorization, username, email
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Content-Security-Policy: script-src 'self'";
    {{- end }}
    {{- if .Values.ingressAnnotations }}
    {{- /* Filter kibana-specific annotations too */ -}}
    {{- $filteredKibanaAnnotations := dict -}}
    {{- range $key, $value := .Values.ingressAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredKibanaAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredKibanaAnnotations }}
{{- toYaml $filteredKibanaAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className | default (printf "%s-nginx" .Release.Name) }}
  {{- if or .Values.global.tlsSecret }}
  tls:
    - secretName: {{ .Values.global.tlsSecret }}
      hosts:
        - {{- include "kibana.url" . | indent 1 }}
  {{- end }}
  rules:
    - host: {{- include "kibana.url" . | indent 1 }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "kibana.fullname" . }}
                port:
                  {{- if .Values.global.authSidecar.enabled }}
                  name: auth-proxy
                  {{- else }}
                  name: kibana-ui
                  {{- end }}
{{- end }}

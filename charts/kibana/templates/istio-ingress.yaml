{{- if  .Values.global.serviceMesh.enabled  }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Release.Name }}-kibana-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "kibana.{{ .Values.global.baseDomain }}"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: {{ .Values.global.tlsSecret }}
    hosts:
    - "kibana.{{ .Values.global.baseDomain }}"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-kibana
spec:
  hosts:
  - "app.{{ .Values.global.baseDomain }}"
  gateways:
  - {{ .Release.Name }}-kibana-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 8084
        host: {{ .Release.Name }}-kibana
{{- end }}

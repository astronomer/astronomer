##########################
## NGINX ServiceAccount ##
##########################
{{- if and .Values.install.cliEnabled .Values.install.serviceAccount.create .Values.global.rbacEnabled }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "install.ServiceAccount" . }}
  labels:
    tier: astronomer
    component: cli-install
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
  annotations:
  {{- with .Values.install.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

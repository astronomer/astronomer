---
{{- if .Values.secrets.enabled }}
{{- range .Values.secrets.list }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .name }}"
  annotations:
    "helm.sh/hook": "pre-install"
data:
{{- range $key, $val := .value }}
  {{ $key }}: {{ $val | b64enc | quote }}
  {{- end }}
{{- end }}
type: Opaque
{{- end }}
{{- end }}

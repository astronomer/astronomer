###############################
## Houston Bootstrap Secrets ##
###############################
{{- if and (not .Values.houston.backendSecretIsConnString) }}
kind: Secret
apiVersion: v1
metadata:
  name: new-name
  labels:
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
    component: {{ template "houston.backendSecret" . }}
type: Opaque
data:
  host: ""
  port: ""
  user: ""
  escaped_connection: ""
{{- end }}

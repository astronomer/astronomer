################################
## Houson Bootstrap ServiceAccount
#################################
{{- if and .Values.global.rbacEnabled (and (not .Values.houston.airflowBackendSecretName) (not .Values.houston.airflowBackendConnection)) }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "houston.bootstrapperServiceAccount" . }}
  labels:
    tier: houston
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
{{- end }}

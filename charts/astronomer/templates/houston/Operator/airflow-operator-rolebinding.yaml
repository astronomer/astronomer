apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-airflow-operator-admin
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-airflow-operator
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-airflow-operator-admin
  apiGroup: rbac.authorization.k8s.io
{{- end }}
#####################
## Houston Ingress ##
#####################
{{- if and .Values.global.baseDomain }}
{{- if or (eq .Values.global.plane.mode "control") (eq .Values.global.plane.mode "unified") }}
kind: Ingress
apiVersion: {{ template "apiVersion.Ingress" . }}
metadata:
  name: {{ .Release.Name }}-houston-ingress
  labels:
    component: houston-ingress
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    plane: {{ .Values.global.plane.mode }}
  annotations:
    {{- if .Values.global.authSidecar.enabled }}
    {{- /* When authSidecar is enabled, only use extraAnnotations (filtered) */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- else }}
    {{- /* When authSidecar is disabled, add Houston annotations plus filtered extraAnnotations */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    nginx.ingress.kubernetes.io/custom-http-errors: "404"
    {{- if eq .Values.global.plane.mode "unified" }}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location ~ ^/v1/(registry\/events|alerts|elasticsearch|metrics) {
        deny all;
        return 403;
      }
    {{- else }}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location ~ ^/v1/(alerts|elasticsearch|metrics) {
        deny all;
        return 403;
      }
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    {{- end }}

    {{- if .Values.houston.ingress.annotation }}
    {{- /* Filter houston-specific annotations too */ -}}
    {{- $filteredHoustonAnnotations := dict -}}
    {{- range $key, $value := .Values.houston.ingress.annotation -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredHoustonAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredHoustonAnnotations }}
{{- toYaml $filteredHoustonAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className | default (printf "%s-nginx" .Release.Name) }}
  {{- if or .Values.global.tlsSecret }}
  tls:
    - secretName: {{ .Values.global.tlsSecret }}
      hosts:
        - houston.{{ .Values.global.baseDomain }}
  {{- end }}
  rules:
  - host: houston.{{ .Values.global.baseDomain }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-houston
              port:
                name: houston-http
{{- end }}
{{- end }}
################################
## Prisma NetworkPolicy
#################################
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-prisma-policy
  labels:
    tier: astronomer
    component: prisma-policy
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  podSelector:
    matchLabels:
      tier: astronomer
      component: prisma
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston
          release: {{ .Release.Name }}
    ports:
    - protocol: TCP
      port: {{ .Values.ports.prismaHTTP }}
  - from:
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston-cleanup
          release: {{ .Release.Name }}
    ports:
    - protocol: TCP
      port: {{ .Values.ports.prismaHTTP }}

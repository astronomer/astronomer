################################
## Commander NetworkPolicy
################################
{{- if and .Values.global.networkPolicy.enabled }}
{{- if or (eq .Values.global.plane.mode "data") (eq .Values.global.plane.mode "unified") }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-commander-policy
  labels:
    tier: astronomer
    component: commander-policy
    plane: {{ .Values.global.plane.mode }}
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
  {{ if .Values.global.enableArgoCDAnnotation }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  {{- end }}
spec:
  podSelector:
    matchLabels:
      tier: astronomer
      component: commander
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    {{- if (eq .Values.global.plane.mode "data") }}
    {{- if .Values.global.authSidecar.enabled }}
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
    {{- if .Values.global.authSidecar.ingressAllowedNamespaces }}
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values: {{ .Values.global.authSidecar.ingressAllowedNamespaces | toJson }}
    {{- end }}
    {{- else }}
    - podSelector:
        matchLabels:
          tier: nginx
          component: cp-ingress-controller
          release: {{ .Release.Name }}
    {{- end }}
    {{- end }}
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-db-migrations
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-upgrader
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-update-check
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-update-airflow-check
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-update-runtime-check
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-worker
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-cleanup
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-populate-daily-task-metrics
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-populate-hourly-ta-metrics
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-cleanup-airflow-db
    ports:
    {{- if and .Values.global.authSidecar.enabled (eq .Values.global.plane.mode "data") }}
    - protocol: TCP
      port: {{ .Values.ports.commanderSidecarHTTP }}
    - protocol: TCP
      port: {{ .Values.ports.commanderSidecarGRPC }}
    {{- else }}
    - protocol: TCP
      port: {{ .Values.ports.commanderGRPC }}
    - protocol: TCP
      port: {{ .Values.ports.commanderHTTP }}
    {{- end }}

{{- end }}
{{- end }}

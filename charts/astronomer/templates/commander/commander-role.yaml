################################
## Astronomer Commander Role/ClusterRole
#################################
{{- $singleNamespace := .Values.global.singleNamespace }}
{{- if and .Values.global.rbacEnabled }}
kind: {{ if $singleNamespace }}Role{{ else }}ClusterRole{{ end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-commander
  labels:
    tier: houston
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
rules:
- apiGroups:
    - ""
  resources:
  - secrets
  - persistentvolumeclaims
  {{- if not $singleNamespace }}
  - namespaces
  - configmaps
  - serviceaccounts
  - clusterroles
  - roles
  - persistentvolumeclaims
  - pods
  - endpoints
  - limitranges
  - nodes
  - nodes
  - persistentvolumes
  - replicationcontrollers
  - resourcequotas
  - services
  - statefulsets
  - daemonsets
  - deployments
  - horizontalpodautoscalers
  - jobs
  - cronjobs
  - daemonsets
  - deployments
  - events
  - ingresses
  - networkpolicies
  {{- end }}
  verbs:
  - create
  - get
  - update
  - delete
  - deletecollection
{{- if $singleNamespace }}
- apiGroups:
    - ""
  resources:
  - namespaces
  verbs:
  - get
{{- end }}
{{- end }}

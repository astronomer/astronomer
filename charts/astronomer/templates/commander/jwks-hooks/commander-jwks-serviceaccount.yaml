##################################
## Registry JWKS ServiceAccount ##
##################################
{{- if and .Values.registry.serviceAccount.create .Values.global.rbacEnabled  }}
{{- if eq .Values.global.plane.mode "data" }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "registry.jwksServiceAccountName" . }}
  labels:
    tier: astronomer
    release: {{ .Release.Name }}
    component: registry
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    plane: {{ .Values.global.plane.mode }}
  annotations:
  {{- with .Values.registry.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{ if .Values.global.enableArgoCDAnnotation }}
    argocd.argoproj.io/sync-wave: "-1"
  {{- end }}
{{- end }}
{{- end }}

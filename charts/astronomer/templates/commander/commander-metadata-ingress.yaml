################################
## Commander Metadata Ingress ##
################################
{{- if eq .Values.global.plane.mode "data" }}
kind: Ingress
apiVersion: {{ template "apiVersion.Ingress" . }}
metadata:
  name: {{ .Release.Name }}-commander-metadata-ingress
  labels:
    component: metadata-ingress
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    plane: dataplane
  annotations:
    {{- if .Values.global.authSidecar.enabled }}
    {{- /* When authSidecar is enabled, only use extraAnnotations (filtered) */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- else }}
    {{- /* When authSidecar is disabled, add HTTP annotations plus filtered extraAnnotations */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    nginx.ingress.kubernetes.io/custom-http-errors: "404"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/rewrite-target: /metadata
    {{- end }}
    {{- if .Values.commander.ingress.annotation }}
    {{- /* Filter commander-specific annotations too */ -}}
    {{- $filteredCommanderAnnotations := dict -}}
    {{- range $key, $value := .Values.commander.ingress.annotation -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredCommanderAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredCommanderAnnotations }}
{{- toYaml $filteredCommanderAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className | default (printf "%s-nginx" .Release.Name) }}
  {{- if or .Values.global.tlsSecret }}
  tls:
    - secretName: {{ .Values.global.tlsSecret }}
      hosts:
        - {{ .Values.global.plane.domainSuffix }}.{{ .Values.global.baseDomain }}
  {{- end }}
  rules:
  - host: {{ .Values.global.plane.domainSuffix }}.{{ .Values.global.baseDomain }}
    http:
      paths:
        - path: /metadata
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-commander
              port:
                name: commander-http
{{- end }}

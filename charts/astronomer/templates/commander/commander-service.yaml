##################################
## Astronomer Commander Service ##
##################################
{{- if or (eq .Values.global.plane.mode "data") (eq .Values.global.plane.mode "unified") }}
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-commander
  labels:
    component: commander
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    plane: {{ .Values.global.plane.mode }}
  {{ if .Values.global.enableArgoCDAnnotation }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  {{- end }}
spec:
  type: ClusterIP
  selector:
    component: commander
    tier: astronomer
    release: {{ .Release.Name }}
  ports:
    - name: commander-http
      protocol: TCP
      port: {{ .Values.ports.commanderHTTP }}
      {{- if and .Values.global.authSidecar.enabled (eq .Values.global.plane.mode "data") }}
      targetPort: {{ .Values.ports.commanderSidecarHTTP }}
      {{- else }}
      targetPort: {{ .Values.ports.commanderHTTP }}
      {{- end }}
      appProtocol: http
    - name: commander-grpc
      protocol: TCP
      port: {{ .Values.ports.commanderGRPC }}
      {{- if and .Values.global.authSidecar.enabled (eq .Values.global.plane.mode "data") }}
      targetPort: {{ .Values.ports.commanderSidecarGRPC }}
      {{- else }}
      targetPort: {{ .Values.ports.commanderGRPC }}
      {{- end }}
      appProtocol: grpc
{{- end }}

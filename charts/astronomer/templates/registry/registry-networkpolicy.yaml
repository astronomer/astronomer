################################
## Registry NetworkPolicy
#################################
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-registry-policy
  labels:
    tier: astronomer
    component: registry-policy
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
  {{ if .Values.global.enableArgoCDAnnotation }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  {{- end }}
spec:
  podSelector:
    matchLabels:
      tier: astronomer
      component: registry
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston-update-check
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: astronomer
          release: {{ .Release.Name }}
          component: houston-update-airflow-check
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston-expire-deployments
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston-db-migrations
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston-upgrader
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston-cleanup
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          tier: astronomer
          component: houston-worker
          release: {{ .Release.Name }}
    {{- if and (.Values.global.authSidecar.enabled) (not .Values.global.nginxEnabled) }}
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
    {{- else }}
    - podSelector:
        matchLabels:
          tier: nginx
          component: ingress-controller
          release: {{ .Release.Name }}
    {{- end }}
    ports:
    - protocol: TCP
      port: {{ .Values.ports.registryHTTP }}
    # - protocol: TCP
    #   port: {{ .Values.ports.registryScrape }}

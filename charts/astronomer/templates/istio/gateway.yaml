---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Release.Name }}-platform-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "houston.{{ .Values.global.baseDomain }}"
    - "app.{{ .Values.global.baseDomain }}"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: {{ .Values.global.tlsSecret }}
    hosts:
    - "houston.{{ .Values.global.baseDomain }}"
    - "app.{{ .Values.global.baseDomain }}"

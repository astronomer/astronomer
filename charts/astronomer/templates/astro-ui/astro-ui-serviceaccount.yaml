##########################
## NGINX ServiceAccount ##
##########################
{{- if and .Values.astroUI.serviceAccount.create .Values.global.rbacEnabled }}
kind: ServiceAccount
apiVersion: v1
automountServiceAccountToken: {{ .Values.astroUI.serviceAccount.automountServiceAccountToken }}
metadata:
  name: {{ template "astroUI.ServiceAccount" . }}
  labels:
    component: astro-ui
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
  annotations:
  {{- with .Values.astroUI.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

##########################
## NGINX ServiceAccount ##
##########################
{{- if and .Values.astroUI.serviceAccount.create .Values.global.rbacEnabled }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "astroUI.ServiceAccount" . }}
  labels:
    component: astro-ui
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
{{- end }}

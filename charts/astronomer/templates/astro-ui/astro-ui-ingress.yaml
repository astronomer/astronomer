#################################
## Astronomer astro ui Ingress ##
#################################
{{- if and .Values.global.baseDomain .Values.global.enablePerHostIngress }}
{{- if or (eq .Values.global.plane.mode "control") (eq .Values.global.plane.mode "unified") }}
kind: Ingress
apiVersion: {{ template "apiVersion.Ingress" . }}
metadata:
  name: {{ .Release.Name }}-astroui-ingress
  labels:
    component: astroui-ingress
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    plane: {{ .Values.global.plane.mode }}
  annotations:
    {{- if .Values.global.authSidecar.enabled }}
    {{- /* When authSidecar is enabled, only use extraAnnotations (filtered) */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- else }}
    {{- /* When authSidecar is disabled, add nginx annotations plus filtered extraAnnotations */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    nginx.ingress.kubernetes.io/custom-http-errors: "404"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($host = '{{ .Values.global.baseDomain }}' ) {
        rewrite ^ https://app.{{ .Values.global.baseDomain }}$request_uri permanent;
      }
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className | default (printf "%s-nginx" .Release.Name) }}
  {{- if or .Values.global.tlsSecret }}
  tls:
    - secretName: {{ .Values.global.tlsSecret }}
      hosts:
        - app.{{ .Values.global.baseDomain }}
  {{- end }}
  rules:
  - host: app.{{ .Values.global.baseDomain }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-astro-ui
              port:
                name: astro-ui-http
{{- end }}
{{- end }}

########################
## Astronomer Ingress ##
########################
{{- if and .Values.global.baseDomain  ( not .Values.global.enablePerHostIngress ) }}
kind: Ingress
apiVersion: {{ template "apiVersion.Ingress" . }}
metadata:
  name: {{ .Release.Name }}-public-ingress
  labels:
    component: public-ingress
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
  annotations:
    {{- if .Values.global.authSidecar.enabled }}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- else }}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    nginx.ingress.kubernetes.io/custom-http-errors: "404"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($host = '{{ .Values.global.baseDomain }}' ) {
        rewrite ^ https://app.{{ .Values.global.baseDomain }}$request_uri permanent;
      }
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className | default (printf "%s-nginx" .Release.Name) }}
  {{- if or .Values.global.tlsSecret }}
  tls:
    - secretName: {{ .Values.global.tlsSecret }}
      hosts:
        - {{ .Values.global.baseDomain }}
        - app.{{ .Values.global.baseDomain }}
        - registry.{{ .Values.global.baseDomain }}
        - install.{{ .Values.global.baseDomain }}
  {{- end }}
  rules:
  - host: {{ .Values.global.baseDomain }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-astro-ui
              port:
                name: astro-ui-http
  - host: app.{{ .Values.global.baseDomain }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-astro-ui
              port:
                name: astro-ui-http
  - host: registry.{{ .Values.global.baseDomain }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-registry
              port:
                name: registry-http
{{- end }}
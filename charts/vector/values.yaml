indexPattern: "%Y.%m.%d"

nodeSelector: {}
affinity: {}
tolerations: []

podSecurityContext: {}

vector:
  securityContext: {}
  image:
    repository: quay.io/astronomer/ap-vector
    tag: 0.40.2-1
    pullPolicy: IfNotPresent
  resources: ~
  livenessProbe: ~
  readinessProbe: ~

logLevel: ~

imagePullSecrets: []

podAnnotations: {}
podLabels: {}

securityContext:  # pod level securityContext
  runAsUser: 0
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: ~

extraVolumes: []
extraVolumeMounts: []
extraContainers: []
extraInitContainers: []
extraEnv: []

# TODO this is probably not right for vector. Verify it.
ports:
  promScrape: 24231

elasticsearch:
  port: 9200
  buffer_chunk_limit: 2M
  buffer_queue_limit: 8

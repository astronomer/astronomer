###########################################################################
# Vector ServiceAccount
###########################################################################
{{- if (eq .Values.global.logging.collector "vector") -}}
{{- if and .Values.serviceAccount.create .Values.global.rbacEnabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "vector.serviceAccountName" . }}
  labels: {{- include "vector.labels" . | nindent 4 }}
  {{- if or .Values.serviceAccount.annotations .Values.global.enableArgoCDAnnotation }}
  annotations:
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.global.enableArgoCDAnnotation }}
    argocd.argoproj.io/sync-wave: "-1"
    {{- end }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end -}}
{{- end -}}
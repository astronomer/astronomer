###########################################################################
# Vector DaemonSet
###########################################################################
apiVersion: v1
kind: DaemonSet
metadata:
  name: {{ include "vector.fullname" . }}
  labels:
    tier: logging
    component: {{ template "vector.name" . }}
    chart: {{ template "vector.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}

spec:
  selector:
    matchLabels:
      tier: logging
      component: {{ template "vector.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        tier: logging
        component: {{ template "vector.name" . }}
        release: {{ .Release.Name }}
        app: {{ template "vector.name" . }}
        version: {{ .Chart.Version }}
    spec:
    {{- if .Values.priorityClassName }}
      priorityClassName:  {{ .Values.priorityClassName  }}
    {{ end }}
      nodeSelector: {{ toYaml (.Values.nodeSelector) | nindent 8 }}
      affinity: {{ toYaml (.Values.affinity) | nindent 8 }}
      tolerations: {{ toYaml (.Values.tolerations) | nindent 8 }}
      serviceAccountName: {{ template "vector.fullname" . }}
      {{- include "vector.imagePullSecrets" . | nindent 6 }}
      securityContext: {{ toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: vector
        image: {{ template "vector.image" . }}
        securityContext: {{ toYaml .Values.vector.securityContext | nindent 10 }}
        {{- if .Values.global.istioEnabled }}
        command:
          - "/bin/bash"
          - "-c"
        args:
          - "ruby /wait-for-istio-proxy.rb && /usr/local/bin/vector ${FLUENTD_ARGS}"
        {{- end }}
        livenessProbe: {{ toYaml .Values.vector.livenessProbe | nindent 12 }}
        imagePullPolicy: {{ .Values.vector.image.pullPolicy }}
        env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NAMESPACE
          value: {{ .Release.Namespace | quote }}
        - name: RELEASE
          value: {{ .Release.Name | quote }}
        {{- range $key, $value :=  .Values.extraEnv }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        volumeMounts:
        {{- if .Values.additionalVolumeMounts }}
        {{- toYaml .Values.additionalVolumeMounts | nindent 8 }}
        {{- end }}
        {{- include "custom_ca_volume_mounts" . | nindent 8 }}
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: libsystemddir
          mountPath: /host/lib
          readOnly: true
        - name: config-volume-{{ template "vector.fullname" . }}
          mountPath: /etc/fluent/config.d
        - name: {{ template "vector.fullname" . }}-index-template-volume
          mountPath: /host
          readOnly: true
        resources: {{ toYaml .Values.resources | nindent 12 }}
      terminationGracePeriodSeconds: 30
      volumes:
      {{- if .Values.additionalVolumes }}
      {{- toYaml .Values.additionalVolumes | nindent 6 }}
      {{- end }}
      {{- include "custom_ca_volumes" . | nindent 6 }}
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: libsystemddir
        hostPath:
          path: /usr/lib64
      - name: config-volume-{{ template "vector.fullname" . }}
        configMap:
          name: {{ template "vector.fullname" . }}
      - name: {{ template "vector.fullname" . }}-index-template-volume
        configMap:
          name: {{ template "vector.fullname" . }}-index-template-configmap

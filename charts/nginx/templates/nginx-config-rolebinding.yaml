###############################
## NGINX Config Role Binding ##
###############################
{{- if .Values.global.rbacEnabled }}
kind: RoleBinding
apiVersion: {{ template "apiVersion.rbac" . }}
metadata:
  name: {{ template "nginx.fullname" . }}-config
  {{- if not $.Values.global.disableManageClusterScopedResources }}
  annotations:
  {{- if not $.Values.global.features.namespacePools.namespaces.create }}
    helm.sh/resource-policy: keep
  {{- end }}
  labels:
    tier: {{ template "nginx.name" . }}
    chart: {{ template "nginx.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "nginx.fullname" . }}-config
subjects:
  - kind: ServiceAccount
    name: {{ template "nginx.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

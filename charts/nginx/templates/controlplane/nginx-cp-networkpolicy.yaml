##################################################
## Control Plane Nginx controller NetworkPolicy ##
##################################################
{{- if and .Values.global.networkPolicy.enabled }}
{{- if eq .Values.global.plane.mode "control" }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-cp-nginx-policy
  labels:
    tier: astronomer
    component: cp-nginx-policy
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    plane: {{ .Values.global.plane.mode }}
spec:
  podSelector:
    matchLabels:
      component: ingress-controller
      tier: nginx
      plane: control
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: {{ .Values.ports.http }}
    - protocol: TCP
      port: {{ .Values.ports.https }}
    - protocol: TCP
      port: {{ .Values.ports.defaultBackendHTTP }}
  egress:
  - to:
    # Allow traffic to Data Plane components
    - podSelector:
        matchLabels:
          plane: {{ .Values.global.plane.mode }}
          component: webserver
    - podSelector:
        matchLabels:
          plane: {{ .Values.global.plane.mode }}
          component: ingress-controller
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
{{- end }}
{{- end }}

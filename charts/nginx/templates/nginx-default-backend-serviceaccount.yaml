##########################
## NGINX ServiceAccount ##
##########################
{{- if and .Values.defaultBackend.enabled  .Values.global.rbacEnabled }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "defaultBackend.fullname" . }}
  labels:
    tier: nginx
    chart: {{ template "nginx.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- end }}

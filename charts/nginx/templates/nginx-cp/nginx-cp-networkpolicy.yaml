##################################################
## Control Plane Nginx controller NetworkPolicy ##
##################################################
{{- if and .Values.global.networkPolicy.enabled .Values.global.controlplane.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-cp-nginx-policy
  labels:
    tier: astronomer
    component: cp-nginx-policy
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  podSelector:
    matchLabels:
      component: ingress-controller
      tier: nginx
      plane: control
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: {{ .Values.ports.http }}
    - protocol: TCP
      port: {{ .Values.ports.https }}
    - protocol: TCP
      port: {{ .Values.ports.defaultBackendHTTP }}
  egress:
  - to:
    # Allow traffic to Data Plane components
    - podSelector:
        matchLabels:
          plane: data
          component: webserver
    - podSelector:
        matchLabels:
          plane: data
          component: ingress-controller
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
{{- end }}

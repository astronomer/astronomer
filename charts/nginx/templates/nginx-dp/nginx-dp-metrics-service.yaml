######################################
## NGINX Data Plane Metrics service ##
######################################
{{- if .Values.global.dataplane.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: {{ template "nginx.fullname" . }}-dp-metrics
  labels:
    tier: {{ template "nginx.name" . }}
    component: ingress-dp-controller
    chart: {{ template "nginx.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    plane: dataplane
spec:
  type: ClusterIP
  selector:
    tier: {{ template "nginx.name" . }}
    component: ingress-dp-controller
    release: {{ .Release.Name }}
  ports:
    - port: {{ .Values.ports.metrics }}
      targetPort: {{ .Values.ports.metrics }}
      protocol: TCP
      appProtocol: tcp
      name: nginx-metrics
      {{- if and (eq .Values.serviceType "NodePort") .Values.metricsNodePort }}
      nodePort: {{ .Values.metricsNodePort }}
      {{- end }}
{{- end }}
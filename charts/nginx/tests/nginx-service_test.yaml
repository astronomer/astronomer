---
suite: Test nginx-service
templates:
  - nginx-service.yaml
tests:
  - it: nginx service exists
    asserts:
      - isKind:
          of: Service

  - it: "Should set 'externalTrafficPolicy: Local' with 'preserveSourceIP: True'"
    set:
      preserveSourceIP: True
    asserts:
      - equal:
          path: spec.externalTrafficPolicy
          value: Local

  - it: "Should set 'externalTrafficPolicy: Cluster' with 'preserveSourceIP: False'"
    set:
      preserveSourceIP: False
    asserts:
      - equal:
          path: spec.externalTrafficPolicy
          value: Cluster

  - it: works with ingressAnnotations
    set:
      ingressAnnotations:
        foo1: foo
        foo2: foo
        foo3: foo
    asserts:
      - equal:
          path: metadata.annotations.foo1
          value: foo
      - equal:
          path: metadata.annotations.foo2
          value: foo
      - equal:
          path: metadata.annotations.foo3
          value: foo

  - it: works without loadBalancerIP
    asserts:
      - isNull:
          path: spec.loadBalancerIP

  - it: works with loadBalancerIP
    set:
      loadBalancerIP: 5.5.5.5
    asserts:
      - equal:
          path: spec.loadBalancerIP
          value: 5.5.5.5

  - it: works without loadBalancerSourceRanges
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer
      - isNull:
          path: spec.loadBalancerSourceRanges

  - it: works with loadBalancerSourceRanges
    set:
      loadBalancerSourceRanges:
        - "1.1.1.1/32"
        - "2.2.2.2/32"
        - "3.3.3.3/32"
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer
      - equal:
          path: spec.loadBalancerSourceRanges
          value:
            - "1.1.1.1/32"
            - "2.2.2.2/32"
            - "3.3.3.3/32"

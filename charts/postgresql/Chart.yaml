apiVersion: v1
name: postgresql
version: 0.12.0
description: A Helm chart to deploy an in-cluster database for Astronomer
labels:
  component: postgresql
  tier: astronomer
keywords:
  - db
  - postgresql
  - development

dependencies:
  # This is not recommended for production. Please create an `astronomer-bootstrap` secret with the connection string for a proper production database.
  - name: postgresql
    version: 6.3.12
    repository: "@stable"
    condition: enabled

---
suite: Test Service
templates:
  - service.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: Service
      - equal: 
          path: spec.selector.app
          value: prometheus-node-exporter
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 9100

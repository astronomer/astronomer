# Default values for external-es-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

images:
  esproxy:
    repository: quay.io/astronomer/ap-openresty
    tag: 1.27.1-6
    pullPolicy: IfNotPresent
  awsproxy:
    repository: quay.io/astronomer/ap-awsesproxy
    tag: 1.5.0-18
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsUser: 1000

awsproxy:
  livenessProbe: {}
  readinessProbe: {}

service:
  type: ClusterIP
  securehttp: 9200
  http: 9201
  awsproxy: 9203

resources:
   limits:
     cpu: 200m
     memory: 256Mi
   requests:
     cpu: 100m
     memory: 128Mi

# Auth request caching configuration
authCache:
  enabled: true
  # Cache storage settings (path is hardcoded to /tmp/nginx-auth-cache for readOnlyRootFilesystem compatibility)
  levels: "1:2"
  keysZone: "auth_cache:10m"
  maxSize: "100m"
  inactive: "5m"
  # Cache TTL settings
  validSuccess: "5m"      # Cache successful auth (200) responses
  validFailure: "1m"      # Cache auth failures (401, 403) responses

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

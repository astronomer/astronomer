#######################################
## Elasticsearch Proxy NetworkPolicy ##
#######################################
{{- if .Values.global.networkPolicy.enabled }}
{{- if or (eq .Values.global.plane.mode "data") (eq .Values.global.plane.mode "unified") }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "external-es-proxy.fullname" . }}-policy
  labels:
    tier: external-logging
    component: {{ template "external-es-proxy.name" . }}
    chart: {{ template "external-es-proxy.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    plane: {{ .Values.global.plane.mode }}
spec:
  podSelector:
    matchLabels:
      tier: external-logging
      component: {{ template "external-es-proxy.name" . }}
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          tier: airflow
          component: webserver
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          tier: airflow
          component: api-server
    {{- if .Values.global.loggingSidecar.enabled }}
    - namespaceSelector: {}
      podSelector:
        matchExpressions:
        - key: component
          operator: In
          values:
          - dag-server
          - metacleanup
          - airflow-downgrade
          - git-sync-relay
          - dag-processor
          - triggerer
          - worker
          - scheduler
        matchLabels:
          tier: airflow
    {{- end }}
    ports:
    - protocol: TCP
      port: {{ .Values.service.securehttp }}
  - from:
        {{- if (eq .Values.global.plane.mode "data") }}
    {{- if .Values.global.authSidecar.enabled }}
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
    {{- if .Values.global.authSidecar.ingressAllowedNamespaces }}
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values: {{ .Values.global.authSidecar.ingressAllowedNamespaces | toJson }}
    {{- end }}
    {{- else }}
    - podSelector:
        matchLabels:
          tier: nginx
          component: dp-ingress-controller
          release: {{ .Release.Name }}
    {{- end }}
    {{- end }}
    - podSelector:
        matchLabels:
          component: vector
          tier: logging
          release: {{ .Release.Name }}
    - podSelector:
        matchLabels:
          component: houston
          tier: astronomer
          release: {{ .Release.Name }}

    ports:
    - protocol: TCP
      port: {{ .Values.service.http }}
{{- end }}
{{- end }}

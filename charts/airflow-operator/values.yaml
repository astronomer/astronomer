airflowNamespaces: []

crd:
  create: false
certManager:
  enabled: false

runtimeVersions:
  configMapName: ""
  versionsJson: ""

securityContext:
  runAsNonRoot: true
webhooks:
  useCustomTlsCerts: false
  # for each of the following properties, the full certificate/key/CABundle should be provided in the following way:
  # caBundle: |
  #  -----BEGIN CERTIFICATE-----
  #  .......................
  #  -----END CERTIFICATE-----
  caBundle: ""
  tlsCert: ""
  tlsKey: ""
manager:
  replicas: 1
  metrics:
    useSecuredEndpoint: false
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.8.0
      pullPolicy: IfNotPresent
  imagePullSecrets: []
  image:
    repository: quay.io/astronomer/airflow-operator-controller
    tag: 1.5.1
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 600m
      memory: 500Mi
    requests:
      cpu: 500m
      memory: 250Mi
  env: []

serviceAccount:
  create: true
  annotations: {}
  name: ""
livenessProbe: {}
  # httpGet:
  #     path: /healthz
  #     port: .Values.port.managerPort
  # initialDelaySeconds: 15
  # periodSeconds: 20
readinessProbe: {}
  # httpGet:
  #     path: /readyz
  #     port: .Values.port.managerPort
  # initialDelaySeconds: 5
  # periodSeconds: 10
securityContext:
  allowPrivilegeEscalation: false
ports:
  managerPort: 8081
  managerContainerPort: 8443
  managerUpstreamPort: 8080

podAnnotations: {}

nodeSelector: {}
affinity: {}
tolerations: []

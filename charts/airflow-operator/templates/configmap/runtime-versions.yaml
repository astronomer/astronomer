##############################
# Runtime Version ConfigMap ##
##############################
{{ if and .Values.airgapped .Values.runtimeVersions.configMapName .Values.runtimeVersions.versionsJson .Values.global.airflow-operator.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.runtimeVersions.configMapName }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    tier: operator
    chart: {{ template "operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  versions.json: {{ .Values.runtimeVersions.versionsJson | toJson }}
{{ end }}

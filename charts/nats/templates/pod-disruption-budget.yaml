##############################
## NATS Pod Disruption Budget
##############################
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ .Release.Name }}-nats-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      tier: logging
      component: {{ template "nats.name" . }}
      release: {{ .Release.Name }}

########################################################
## Astronomer Platform Namespace label configure Hook ##
########################################################
{{- if or  .Values.nats.jetstream.enabled .Values.global.nats.jetStream.enabled }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-2"
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-jetstream-role
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["patch", "update", "get"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["delete", "get", "list", "patch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["delete", "get", "list", "patch", "create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-2"
  name: {{ .Release.Name }}-labeller
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-jetstream-sa
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ .Release.Name }}-jetstream-role
  apiGroup: ""
---
kind: ServiceAccount
apiVersion: v1
metadata:
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "3"
  name: {{ .Release.Name }}-jetstream-sa
  labels:
    tier: nats
    component: nats
    release: {{ .Release.Name }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-jetstream-job
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook-weight": "5"
  labels:
    tier: nats
    component: nats
    release: {{ .Release.Name }}
spec:
  template:
    metadata:
      labels:
        tier: nats
        component: nats
        release: {{ .Release.Name }}
    spec:
      volumes:
      - name: jetstream-tls-script
        configMap:
          name: {{ template "nats.name" . }}-tls-script-config
      restartPolicy: Never
      serviceAccountName: {{ .Release.Name }}-jetstream-sa
      containers:
      - name: jetstream-template-fixer
        image: quay.io/astronomer/ap-db-bootstrapper
        command:
        - /bin/sh
        - -c
        - |
          data=`kubectl get ns astronomer -o=jsonpath='{.metadata.labels.jetstreamEnabled}'`
          if [[ "$data" = "" ]]  ; then
            kubectl label namespace astronomer jetstreamEnabled=true;
            kubectl delete sts astronomer-nats --cascade=orphan;
            sh tls-script.sh
          else
            echo "Nats is already enabled with jetstream. skipping sts cleanup"
          fi
        volumeMounts:
        - name: jetstream-tls-script
          mountPath: /app/tls-script.sh
          subPath: tls-script.sh
{{ end }}

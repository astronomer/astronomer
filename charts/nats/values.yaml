  #   cpu: 100m
  #   memory: 128Mi
  #  requests:
  #   cpu: 100m
  #   memory: 128Mi

# Prometheus NATS Exporter configuration.
exporter:
  enabled: true
  # resource configuration for the metrics sidecar
  resources:
    limits:
     cpu: 100m
     memory: 128Mi
    requests:
     cpu: 50m
     memory: 100Mi


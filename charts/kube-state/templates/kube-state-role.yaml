################################
## Kube State Role
#################################
{{- $useRoles := or .Values.global.features.namespacePools.enabled .Values.global.singleNamespace }}
{{- $useClusterRoles := and .Values.global.clusterRoles (not $useRoles) }}

{{- $shouldCreateResources := and .Values.global.rbacEnabled $useRoles }}
{{- $namespaces := .Values.global.features.namespacePools.namespaces.names }}
{{- if $useClusterRoles }}
  {{- $namespaces = list .Release.Namespace}}
{{- else  }}
  {{- $namespaces = append $namespaces .Release.Namespace }}
{{- end }}

{{- $rootContext := . }}

{{- if $shouldCreateResources }}
{{- range $i, $namespaceName := $namespaces -}}
---
apiVersion: {{ template "apiVersion.rbac" . }}
kind: Role
metadata:
  name: {{ template "kube-state.fullname" $rootContext }}
  namespace: {{ $namespaceName }}
  labels:
    tier: monitoring
    component: {{ template "kube-state.name" $rootContext }}
    chart: {{ template "kube-state.chart" $rootContext }}
    release: {{ $rootContext.Release.Name }}
    heritage: {{ $rootContext.Release.Service }}
rules:
- apiGroups: [""]
  resources:
  - configmaps
  - secrets
  - pods
  - services
  - resourcequotas
  - replicationcontrollers
  - limitranges
  - persistentvolumeclaims
  - endpoints
  verbs: ["list", "watch"]
- apiGroups: ["extensions"]
  resources:
  - deployments
  - replicasets
  # TODO: Okay with Role?
  - ingresses
  verbs: ["list", "watch"]
- apiGroups: ["apps"]
  resources:
  - statefulsets
  - deployments
  - replicasets
  verbs: ["list", "watch"]
- apiGroups: ["batch"]
  resources:
  - cronjobs
  - jobs
  verbs: ["list", "watch"]
- apiGroups: ["autoscaling"]
  resources:
  - horizontalpodautoscalers
  verbs: ["list", "watch"]
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - list
  - watch
# - apiGroups:
#   - certificates.k8s.io
#   resources:
#   - certificatesigningrequests
#   verbs:
#   - list
#   - watch
# - apiGroups:
#   - storage.k8s.io
#   resources:
#   - storageclasses
#   - volumeattachments
#   verbs:
#   - list
#   - watch
# - apiGroups:
#   - admissionregistration.k8s.io
#   resources:
#   - mutatingwebhookconfigurations
#   - validatingwebhookconfigurations
#   verbs:
#   - list
#   - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  - ingresses
  verbs:
  - list
  - watch
# - apiGroups:
#   - coordination.k8s.io
#   resources:
#   - leases
#   verbs:
#   - list
#   - watch
{{ end }}
{{- end }}

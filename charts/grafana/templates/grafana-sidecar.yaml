################################
## Grafana ConfigMap
#################################
{{- if .Values.global.authSidecar.enabled  }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ template "grafana.fullname" . }}-nginx-conf
  labels:
    tier: monitoring
    component: grafana
    chart: {{ template "grafana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  default.conf: |
    upstream astro-grafana {
      server {{ .Release.Name }}-grafana:3000 ;
    }
    server {
      server_name {{ template "grafana.url" . }} ;
      listen 8080  ;
      listen [::]:8080  ;
      location  = /auth {
			  {{ template "sidecar_nginx_auth_headers" }}
      }
      location @401_auth_error {
      	internal;
      	add_header Set-Cookie $auth_cookie;
        return 302 https://app.{{ .Values.global.baseDomain }}/login?rd=https://$http_host$request_uri;
      }
      location / {
        # Custom headers to proxied server
        proxy_set_header  Host  {{ template "grafana.url" . }};
        proxy_pass http://astro-grafana;
        {{ template "sidecar_nginx_location" }}
      }
    }
{{- end }}

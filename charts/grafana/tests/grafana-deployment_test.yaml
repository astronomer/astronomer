---
suite: Test grafana-deployment
templates:
  - grafana-deployment.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: Deployment
  - it: should work with ssl mode
    set:
      global:
        ssl:
          enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          value: []

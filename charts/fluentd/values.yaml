nodeSelector: {}
affinity: {}
tolerations: []

images:
  fluentd:
    repository: astronomerinc/ap-fluentd
    tag: 1.8.0
    pullPolicy: IfNotPresent

elasticsearch:
  # host: 'elasticsearch-client'
  port: 9200
  buffer_chunk_limit: 2M
  buffer_queue_limit: 8

livenessProbeConfig:
  bufferSizeUnhealthy: 8
  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 5

ports:
  promScrape: 24231

# Configure resources
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

additionalVolumeMounts: []
additionalVolumes: []

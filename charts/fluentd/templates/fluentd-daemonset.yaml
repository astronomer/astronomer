################################
## Fluentd DaemonSet
#################################
apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: {{ template "fluentd.fullname" . }}
  labels:
    tier: logging
    component: {{ template "fluentd.name" . }}
    chart: {{ template "fluentd.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      tier: logging
      component: {{ template "fluentd.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        tier: logging
        component: {{ template "fluentd.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/fluentd-configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.ports.promScrape | quote }}
    spec:
      nodeSelector:
{{ toYaml (.Values.nodeSelector) | indent 8 }}
      affinity:
{{ toYaml (.Values.affinity) | indent 8 }}
      tolerations:
{{ toYaml (.Values.tolerations) | indent 8 }}
      serviceAccountName: {{ template "fluentd.fullname" . }}
      containers:
      - name: fluentd
        image: {{ template "fluentd.image" . }}
        {{- if .Values.global.istioEnabled }}
        command:
          - "/bin/bash"
          - "-c"
        args:
          - "ruby /wait-for-istio-proxy.rb && /usr/local/bin/fluentd ${FLUENTD_ARGS}"
        {{- end }}
        # This liveness probe is an imitation of how it's done by GCP
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              LIVENESS_THRESHOLD_SECONDS=${LIVENESS_THRESHOLD_SECONDS:-300};
              STUCK_THRESHOLD_SECONDS=${STUCK_THRESHOLD_SECONDS:-900};
              if [ ! -e /var/log/fluentd-buffers ]; then
                exit 1;
              fi;
              touch -d "${STUCK_THRESHOLD_SECONDS} seconds ago" /tmp/marker-stuck;
              if [ -z "$(find /var/log/fluentd-buffers -type d -newer /tmp/marker-stuck -print -quit)" ]; then
                rm -rf /var/log/fluentd-buffers;
                exit 1;
              fi;
              touch -d "${LIVENESS_THRESHOLD_SECONDS} seconds ago" /tmp/marker-liveness;
              if [ -z "$(find /var/log/fluentd-buffers -type d -newer /tmp/marker-liveness -print -quit)" ]; then
                exit 1;
              fi;
          failureThreshold: {{ .Values.livenessProbeConfig.failureThreshold }}
          initialDelaySeconds: {{ .Values.livenessProbeConfig.initialDelaySeconds5 }}
          periodSeconds: {{ .Values.livenessProbeConfig.periodSeconds5 }}
          successThreshold: {{ .Values.livenessProbeConfig.successThreshold }}
          timeoutSeconds: {{ .Values.livenessProbeConfig.timeoutSeconds }}
        imagePullPolicy: {{ .Values.images.fluentd.pullPolicy }}
        env:
        - name: FLUENTD_ARGS
          value: --no-supervisor -q
        - name: OUTPUT_HOST
          value: {{ template "elasticsearch.host" . }}
        - name: OUTPUT_PORT
          value: {{ .Values.elasticsearch.port | quote }}
        - name: OUTPUT_BUFFER_CHUNK_LIMIT
          value: {{ .Values.elasticsearch.buffer_chunk_limit | quote }}
        - name: OUTPUT_BUFFER_QUEUE_LIMIT
          value: {{ .Values.elasticsearch.buffer_queue_limit | quote }}
        - name: NAMESPACE
          value: {{ .Release.Namespace | quote }}
        - name: RELEASE
          value: {{ .Release.Name | quote }}
        volumeMounts:
        {{- if .Values.additionalVolumeMounts }}
        {{- toYaml .Values.additionalVolumeMounts | nindent 8 }}
        {{- end }}
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: libsystemddir
          mountPath: /host/lib
          readOnly: true
        - name: config-volume-{{ template "fluentd.fullname" . }}
          mountPath: /etc/fluent/config.d
        resources:
{{ toYaml .Values.resources | indent 12 }}
        ports:
          - name: monitor-agent
            containerPort: {{ .Values.ports.promScrape }}
      terminationGracePeriodSeconds: 30
      volumes:
      {{- if .Values.additionalVolumes }}
      {{- toYaml .Values.additionalVolumes | nindent 6 }}
      {{- end }}
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: libsystemddir
        hostPath:
          path: /usr/lib64
      - name: config-volume-{{ template "fluentd.fullname" . }}
        configMap:
          name: {{ template "fluentd.fullname" . }}

{{- if .Values.global.pspEnabled }}
################################
## Fluentd PSP
#################################
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ .Release.Name }}-fluentd
spec:
  privileged: false
  allowPrivilegeEscalation: false
  volumes:
  - 'configMap'
  - 'hostPath'
  - 'secret'
  - 'projected'
  - 'emptyDir'
  allowedHostPaths:
    - pathPrefix: /var/log
    - pathPrefix: /var/lib/docker/containers
    - pathPrefix: /usr/lib64
  hostNetwork: true
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: false
{{- end -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: astronomer-elasticsearch-index-template
  labels:
    tier: logging
    component: {{ template "fluentd.name" . }}
    chart: {{ template "fluentd.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  index_template.json: |-
    {
      "index_patterns": [
          "logstash-default*"
      ],
      "mappings": {
        "properties": {
          "date_nano": {
            "type": "date_nanos"
          }
        }
      }
    }

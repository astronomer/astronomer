---
suite: Test alertmanager-statefulset
templates:
  - alertmanager-statefulset.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: StatefulSet
  - it: Alertmanager should have an fsGroup apiVersion
    asserts:
      - isNotEmpty:
        path: spec.template.spec.securityContext.fsGroup
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: "65534"
          
# Default values for alertmanager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nodeSelector: {}
affinity: {}
tolerations: []

images:
  alertmanager:
    repository: quay.io/astronomer/ap-alertmanager
    tag: 0.22.2
    pullPolicy: IfNotPresent

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

replicas: 1

dataDir: "/data"

prefixURL: ""

persistence:
  enabled: true
  size: 2Gi
  storageClassName: ~

env: {}

ports:
  http: 9093

# Set to true to disable alertmanager clustering
disableClustering: false

receivers:
  # Configs for platform alerts
  platform: {}

  platformCritical: {}
  # example config for pager duty
  # - routing_key: XXXXXXXXXX
  #   send_resolved: true

  # Configs for airflow alerts
  airflow: {}

customRoutes: []
# Example
# - receiver: blackhole-receiver
#   match_re:
#     tier: platform
#     namespace: ^(test-ns.*)

enableNonRFC1918: false

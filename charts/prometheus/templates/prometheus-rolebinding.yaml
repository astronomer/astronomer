####################################################
## Prometheus Cluster Role Binding / Role Binding ##
####################################################
{{- $singleNamespace := .Values.global.singleNamespace }}
{{- if and .Values.global.rbacEnabled .Values.rbac.role.create }}
kind: {{ if or $singleNamespace (eq .Values.rbac.role.kind "Role") }}RoleBinding{{ else }}ClusterRoleBinding{{ end }}
apiVersion: {{ template "apiVersion.rbac" . }}
metadata:
  name: {{ template "prometheus.fullname" . }}
  labels:
    tier: monitoring
    component: {{ template "prometheus.name" . }}
    chart: {{ template "prometheus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: {{ if or $singleNamespace (eq .Values.rbac.role.kind "Role") }}Role{{ else }}ClusterRole{{ end }}
  name: {{ template "prometheus.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "prometheus.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{ end }}

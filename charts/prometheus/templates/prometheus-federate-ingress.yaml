########################################
## Prometheus Federate Ingress ##
########################################
{{- if or (eq .Values.global.plane.mode "data") (eq .Values.global.plane.mode "unified") }}
kind: Ingress
apiVersion: {{ template "apiVersion.Ingress" . }}
metadata:
  name: {{ template "prometheus.fullname" . }}-federate-ingress
  labels:
    tier: prometheus-networking
    component: prometheus-federate-ingress
    chart: {{ template "prometheus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: "{{ .Release.Name }}-nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/auth-url: "http://{{ template "prometheus.fullname" . }}-federation-auth/auth"
    nginx.ingress.kubernetes.io/custom-http-errors: "401,403"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"

    {{- if .Values.global.authSidecar.enabled  }}
    {{- toYaml .Values.global.extraAnnotations | nindent 4 }}
    {{- else }}
    {{- if .Values.global.extraAnnotations }}
    {{- toYaml .Values.global.extraAnnotations | nindent 4 }}
    {{- end }}

    {{- if .Values.prometheus.federation.ingress.annotations }}
    {{- toYaml .Values.prometheus.federation.ingress.annotations | nindent 4 }}
    {{- end }}

spec:
  {{- if .Values.global.tlsSecret }}
  tls:
    - secretName: {{ .Values.global.tlsSecret }}
      hosts:
        - {{ template "prometheus.url" . }}
  {{- end }}
  rules:
    - host: {{ template "prometheus.url" . }}
      http:
        paths:
          - path: /federate
            pathType: Exact
            backend:
              service:
                name: {{ template "prometheus.fullname" . }}
                port:
                  name: prometheus-data
{{- end }}
########################
## Prometheus Ingress ##
########################
{{- if .Values.global.baseDomain }}
kind: Ingress
apiVersion: {{ template "apiVersion.Ingress" . }}
metadata:
  name: {{ template "prometheus.fullname" . }}-ingress
  labels:
    tier: prometheus-networking
    component: prometheus-ingress
    chart: {{ template "prometheus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- if .Values.global.authSidecar.enabled }}
    {{- /* When authSidecar is enabled, only use extraAnnotations (filtered) */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- else }}
    {{- /* When authSidecar is disabled, add auth annotations plus filtered extraAnnotations */ -}}
    {{- if .Values.global.extraAnnotations }}
    {{- $filteredAnnotations := dict -}}
    {{- range $key, $value := .Values.global.extraAnnotations -}}
      {{- if ne $key "kubernetes.io/ingress.class" -}}
        {{- $_ := set $filteredAnnotations $key $value -}}
      {{- end -}}
    {{- end -}}
    {{- if $filteredAnnotations }}
{{- toYaml $filteredAnnotations | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- include "houston.internalauthurl" . | nindent 4 }}
    nginx.ingress.kubernetes.io/auth-signin: https://app.{{ .Values.global.baseDomain }}/login
    nginx.ingress.kubernetes.io/auth-response-headers: authorization, username, email
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className | default (printf "%s-nginx" .Release.Name) }}
  {{- if or .Values.global.tlsSecret }}
  tls:
    - secretName: {{ .Values.global.tlsSecret }}
      hosts:
        - {{ template "prometheus.url" . }}
  {{- end }}
  rules:
    - host: {{ template "prometheus.url" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "prometheus.fullname" . }}
                port:
                  {{- if .Values.global.authSidecar.enabled }}
                  name: auth-proxy
                  {{- else }}
                  name: prometheus-data
                  {{- end }}
{{- end }}

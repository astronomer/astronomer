############################
## Prometheus ClusterRole ##
############################
{{- $singleNamespace := .Values.global.singleNamespace }}
{{- if .Values.global.rbacEnabled }}
kind: {{ if $singleNamespace }}Role{{ else }}ClusterRole{{ end }}
apiVersion: {{ template "apiVersion.rbac" . }}
metadata:
  name: {{ template "prometheus.fullname" . }}
  {{- if not $.Values.global.disableManageClusterScopedResources }}
  annotations:
  {{- if not $.Values.global.features.namespacePools.namespaces.create }}
    helm.sh/resource-policy: keep
  {{- end }}
  labels:
    tier: monitoring
    component: {{ template "prometheus.name" . }}
    chart: {{ template "prometheus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- end }}
rules:
  - apiGroups:
      - ""
    resources:
      - "services"
      - "endpoints"
      - "pods"
      {{- if not $singleNamespace }}
      - "nodes"
      - "nodes/proxy"
      {{- end }}
    verbs:
      - "get"
      - "list"
      - "watch"
  {{- if not $singleNamespace }}
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - "get"
  {{- end }}
{{- end }}

#################################
## Prometheus Role/ClusterRole ##
#################################
{{- $singleNamespace := .Values.global.singleNamespace }}
{{- if and .Values.global.rbacEnabled .Values.global.prometheus.rbac.role.create }}
kind: {{ if or $singleNamespace (eq .Values.global.prometheus.rbac.role.kind "Role") }}Role{{ else }}ClusterRole{{ end }}
apiVersion: {{ template "apiVersion.rbac" . }}
metadata:
  name: {{ template "prometheus.fullname" . }}
  labels:
    tier: monitoring
    component: {{ template "prometheus.name" . }}
    chart: {{ template "prometheus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
  - apiGroups:
      - ""
    resources:
      - "services"
      - "endpoints"
      - "pods"
      {{- if not $singleNamespace }}
      {{- if eq .Values.global.prometheus.rbac.role.canGetNodes true }}
      - "nodes"
      {{- end }}
      {{- if eq .Values.global.prometheus.rbac.role.canGetNodeProxy true }}
      - "nodes/proxy"
      {{- end }}
      {{- end }}
    verbs:
      - "get"
      - "list"
      - "watch"
  {{- if or ($singleNamespace) (eq .Values.global.prometheus.rbac.role.kind  "ClusterRole") }}
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - "get"
  {{- end }}
{{- end }}

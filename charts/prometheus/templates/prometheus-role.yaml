#################################
## Prometheus Role/ClusterRole ##
#################################
{{- $singleNamespace := .Values.global.singleNamespace }}
{{- $useClusterRoles := and .Values.global.rbacEnabled .Values.global.clusterRoles .Values.serviceAccount.create }}
kind: {{ if or $singleNamespace (not $useClusterRoles ) }}Role{{ else }}ClusterRole{{ end }}
apiVersion: {{ template "apiVersion.rbac" . }}
metadata:
  name: {{ template "prometheus.fullname" . }}
  labels:
    tier: monitoring
    component: {{ template "prometheus.name" . }}
    chart: {{ template "prometheus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
  - apiGroups:
      - ""
    resources:
      - "services"
      - "endpoints"
      - "pods"
      {{- if or $singleNamespace $useClusterRoles  }}
      - "nodes"
      - "nodes/proxy"
      {{- end }}
    verbs:
      - "get"
      - "list"
      - "watch"
  {{- if or $singleNamespace $useClusterRoles  }}
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - "get"
  {{- end }}

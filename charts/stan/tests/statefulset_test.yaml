---
suite: Test statefulset
templates:
  - statefulset.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: StatefulSet
  - it: STAN Server Should Have Readiness and LivenessProbes
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[0].livenessProbe
      - isNotEmpty:
          path: spec.template.spec.containers[0].readinessProbe
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: "/streaming/serverz"
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: "/streaming/serverz"
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.port
          value: "monitor"
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.port
          value: "monitor"
  - it: is only one resource in this template
    asserts:
      - hasDocuments:
          count: 1
  - it: if another container is added, a test should also be added
    set:
      exporter.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers
          count: 2
  - it: configuration of resources works
    set:
      stan.resources.requests.cpu: 123m
      exporter.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 123m
  - it: configuration of resources works on metrics sidecar
    set:
      exporter.resources.requests.cpu: 234m
      exporter.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[1].resources.requests.cpu
          value: 234m

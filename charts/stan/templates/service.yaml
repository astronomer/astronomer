---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "stan.name" . }}
  annotations:
  {{- if .Values.exporter.enabled }}
    prometheus.io/path: /metrics
    prometheus.io/port: "7777"
    prometheus.io/scrape: "true"
  {{- end }}
  labels:
    app: {{ template "stan.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  selector:
    app: {{ template "stan.name" . }}
  clusterIP: None
  ports:
  - name: metrics
    port: 7777

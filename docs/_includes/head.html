<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title != "Astronomer Open Edition" %}{{ page.title | escape }} | Astronomer Open Edition{% else %}Astronomer Open Edition{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/docs.css"   | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">

  <style>
    #jumbotron-header {
        background: {{ site.ui.header.color1 }};
        background: linear-gradient(135deg, {{ site.ui.header.color1 }}, {{ site.ui.header.color2 }});
    }
  </style>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/1.1.4/stickyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script src="{{ '/assets/js/docs.min.js' | relative_url }}"></script>
  <script type="text/javascript">
    $(function(){
      // dynamically insert copy button
      $('div.highlighter-rouge > .highlight').addClass('clearfix');
      $('div.highlighter-rouge > .highlight').prepend(
        '<button class="btn btn-default btn-sm pull-right" type="submit">copy</button>'
      );

      // wire up copy buttons to code blocks
      var clipboard = new Clipboard('.btn', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
    });
  </script>
</head>

version: 2.1
executors:
  docker-executor:
    environment:
      GIT_ORG: astronomer
    docker:
      - image: cimg/python:3.12

orbs:
  slack: circleci/slack@4.10.1
  python: circleci/python@2.1.1
  cosign: cpanato/cosign-orb@2.0.0

parameters:
  scan-docker-images:
    type: boolean
    default: false
    description: "This will run docker image scan."
  scan-docker-images-report-url:
    type: string
    default: ""
    description: "The URN to report image scan result."
  qa-release:
    type: boolean
    default: false
    description: "This will trigger QA release workflow."

jobs:
  sign-released-image:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: docker23
      - cosign/install:
          version: "v2.5.0"    #https://github.com/sigstore/cosign/releases
      - run:
          name: Login to docker registry
          command: |
            echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin docker.io
            echo "$QUAY_PASSWORD" | docker login --username $QUAY_USERNAME --password-stdin quay.io
      - run:
          name: Set image tag to sign
          command: |
            set -xe
            # Only sign tagged releases or specific QA releases
            # For regular release job
            if [ -n "$NEXT_TAG" ]; then
              echo "export IMAGE_TAG=$NEXT_TAG" >> $BASH_ENV
            # For custom QA release job
            elif [ -n "$IMG_TAG" ]; then
              echo "export IMAGE_TAG=$IMG_TAG" >> $BASH_ENV
            else
              echo "No specific release tag found, skipping image signing"
              exit 0
            fi
      - run:
          name: Install Python dependencies
          command: pip install requests
      - run:
          name: Sign Docker images with cosign
          command: |
            # Execute the signing script with version from environment
            python bin/sign-images.py --version "${IMAGE_TAG}"

  trivy-scan-docker:
    docker:
      - image: cimg/base:current-22.04
    shell: /usr/bin/bash
    parameters:
      docker_image:
        type: string
      report_url:
        type: string
        default: ""
      slack_notify:
        type: boolean
        default: false
    environment:
      SCAN_IMAGE: << parameters.docker_image >>
      SCAN_TOOL: Trivy
      BASH_ENV: /etc/profile
      ASTRO_SEC_ENDPOINT: << parameters.report_url >>
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run: set -euo pipefail
      - checkout
      - run:
          name: Pull Docker image
          command: docker pull << parameters.docker_image >>
      - run:
          name: Install trivy
          command: |
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/master/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
            date +%F > date
      - restore_cache:
          keys:
            - trivy-cache-{{ checksum "date" }}
      - run:
          name: Scan the local image with trivy
          command: bin/trivy-scan.sh "<< parameters.docker_image >>" ".circleci/trivyignore"
      - when:
          condition:
            or:
              - << parameters.slack_notify >>
          steps:
            - run:
                name: Slack Init
                command: |
                  echo 'export SLACK_MSG_TEMPLATE=$(cat ./.circleci/slack_message_templates/security_scan_fail.json)' >> $BASH_ENV
                  source $BASH_ENV
                when: on_fail
            - slack/notify:
                event: fail
                template: SLACK_MSG_TEMPLATE
                channel: C03HS1H9G1E
      - save_cache:
          key: trivy-cache-{{ checksum "date" }}
          paths:
            - /tmp/workspace/trivy-cache

  release_bom:
    docker:
      - image: quay.io/astronomer/ci-helm-release:2025-07
    steps:
      - checkout
      - run:
          name: Install bom-generator
          command: |
            # https://github.com/astronomer/astronomer-bom-generator/releases
            pip install "git+https://${GITHUB_TOKEN}@github.com/astronomer/astronomer-bom-generator.git@v0.9.0"
      - run:
          name: Run Release BOM Script
          command: |
            bin/release-bom -x ${CIRCLE_TAG}

  run_pre_commit:
    docker:
      - image: quay.io/astronomer/ci-pre-commit:2025-07
    resource_class: small
    steps:
      - checkout
      - run:
          name: Create pre-commit-cache-key.txt
          command: |
            cp .pre-commit-config.yaml /tmp/pre-commit-cache-key.txt
            python --version --version | sed 's/^/# /' >> /tmp/pre-commit-cache-key.txt
      - restore_cache:
          keys:
            - pre-commit-cache-{{ checksum "/tmp/pre-commit-cache-key.txt" }}
      - run:
          name: Install pre-commit hooks
          command: pre-commit install-hooks
      - save_cache:
          key: pre-commit-cache-{{ checksum "/tmp/pre-commit-cache-key.txt" }}
          paths:
            - ~/.cache/pre-commit
      - run:
          name: Run pre-commit
          command: pre-commit run --all-files --show-diff-on-failure

  test-unit:
    docker:
      - image: quay.io/astronomer/ci-helm-release:2025-07
    # https://circleci.com/docs/using-docker/#x86
    resource_class: large
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Create chart-tests-cache-key.txt
          command: |
            cp requirements/chart-tests.txt /tmp/chart-tests-cache-key.txt
            python --version --version | sed 's/^/# /' >> /tmp/chart-tests-cache-key.txt
      - restore_cache:
          keys:
            - chart-test-venv-{{ checksum "/tmp/chart-tests-cache-key.txt" }}
      - run:
          name: Create venv
          command: |
            make venv-unit
      - save_cache:
          key: chart-test-venv-{{ checksum "/tmp/chart-tests-cache-key.txt" }}
          paths:
            - ~/.cache/uv
            - ~/.local/share/uv
            - ~/project/venv
            - ~/project/.venv-unit
      - run:
          name: unittest the Astronomer chart
          command: |
            mkdir test-results
            TEST_FILES=$(circleci tests glob "tests/chart_tests/test_*.py" | circleci tests split --split-by=timings)
            echo "TEST_FILES=\"$TEST_FILES\""
            venv/bin/python -m pytest -v --junitxml=test-results/junit.xml -n auto $TEST_FILES
      - store_test_results:
          path: test-results

  build-artifact:
    docker:
      - image: quay.io/astronomer/ci-helm-release:2025-07
    parameters:
      qa_release:
        type: boolean
        default: false
    steps:
      - checkout
      - run:
          name: Package the Astronomer chart
          command: |
            source ./bin/install-ci-tools 1
            bin/build-helm-chart.sh << parameters.qa_release >>
      - persist_to_workspace:
          root: "."
          paths:
            - "./*.tgz"

  release-to-internal:
    docker:
      - image: quay.io/astronomer/ci-helm-release:2025-07
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Release the Astronomer chart to internal
          command: |
            set -e
            bin/release-helm-chart /tmp/workspace/astronomer-*.tgz

  trigger-upgrade-test:
    executor: docker-executor
    resource_class: small
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Triggering testing for upgrade path
          command: |
            set -e
            bin/trigger_rc_tests.py --astro_path=/tmp/workspace --circleci_token=$CIRCLECI_API_KEY_TEST

  trigger-feature-stack-release:
    executor: docker-executor
    resource_class: small
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Triggering update to feature cluster
          command: |
            set -e
            bin/trigger_feature_stack_update.py --astro_path=/tmp/workspace --circleci_token=$CIRCLECI_API_KEY_TEST --branch=$CIRCLE_BRANCH

  release-to-public:
    docker:
      - image: quay.io/astronomer/ci-helm-release:2025-07
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Release the Astronomer chart to prod
          command: |
            bin/release-helm-chart -p /tmp/workspace/astronomer-*.tgz
      - publish-github-release

  platform-1-31-12:
    machine:
      image: ubuntu-2204:2024.11.1
      resource_class: xlarge
    environment:
      KUBE_VERSION: v1.31.12
    steps:
      - helm-install:
          astronomer-tags: "platform postgresql monitoring logging"
  platform-1-32-8:
    machine:
      image: ubuntu-2204:2024.11.1
      resource_class: xlarge
    environment:
      KUBE_VERSION: v1.32.8
    steps:
      - helm-install:
          astronomer-tags: "platform postgresql monitoring logging"
  platform-1-33-4:
    machine:
      image: ubuntu-2204:2024.11.1
      resource_class: xlarge
    environment:
      KUBE_VERSION: v1.33.4
    steps:
      - helm-install:
          astronomer-tags: "platform postgresql monitoring logging"
  platform-1-34-0:
    machine:
      image: ubuntu-2204:2024.11.1
      resource_class: xlarge
    environment:
      KUBE_VERSION: v1.34.0
    steps:
      - helm-install:
          astronomer-tags: "platform postgresql monitoring logging"

  check-commander-airflow-version:
    docker:
      - image: cimg/base:current-22.04
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Check that commander image uses same Airflow chart version
          command: make validate-commander-airflow-version

workflows:

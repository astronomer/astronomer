parameters:
  scan-docker-images:
    type: boolean
    default: false
    description: "This will run docker image scan."
  scan-docker-images-report-url:
    type: string
    default: ""
    description: "The URN to report image scan result."
  qa-release:
    type: boolean
    default: false
    description: "This will trigger QA release workflow."

jobs:
  integration-test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: default
      - run:
          name: Launch EC2 instance and set up testing environment
          command: |
            # Create EC2 instance using environment variables from context
            echo "Creating EC2 instance using AWS credentials from qa-aws-software context..."

            # Launch instance and store instance ID
            INSTANCE_ID=$(aws ec2 run-instances \
              --image-id ami-0a38b8c18f189761a \
              --instance-type t2.medium \
              --key-name functional-test \
              --security-group-ids sg-903f3e8f \
              --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=circleci-integration-test}]' \
              --query 'Instances[0].InstanceId' \
              --output text)

            echo "EC2 instance $INSTANCE_ID created. Waiting for it to be ready..."

            # Wait for instance to be running
            aws ec2 wait instance-running --instance-ids $INSTANCE_ID

            # Get public IP address
            PUBLIC_IP=$(aws ec2 describe-instances \
              --instance-ids $INSTANCE_ID \
              --query 'Reservations[0].Instances[0].PublicIpAddress' \
              --output text)

            echo "Instance is running at $PUBLIC_IP. Waiting for setup to complete..."

            # Wait for instance setup to complete (give it a few minutes)
            sleep 180

            # Store instance details for other steps
            echo "export EC2_INSTANCE_ID=$INSTANCE_ID" >> $BASH_ENV
            echo "export EC2_PUBLIC_IP=$PUBLIC_IP" >> $BASH_ENV
      - run:
          name: Setup SSH key
          command: |
            echo $EC2_KEY_BASE64 | base64 -d > functional-test.pem
            chmod 400 functional-test.pem
      - run:
          name: SSH onto EC2 instance
          command: |
            # SSH into the instance
            ssh -o StrictHostKeyChecking=no -i functional-test.pem ec2-user@$EC2_PUBLIC_IP \<< EOF
              # Install dependencies
              sudo yum update -y
              sudo yum install -y git
              git clone -b ${CIRCLE_BRANCH} https://github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git
              cd ${CIRCLE_PROJECT_REPONAME}
              bin/ec2-setup.sh
              sleep 60
              bin/reset-local-dev
              sleep 100
            EOF
      - run:
          name: Run integration tests
          command: |
            ssh -o StrictHostKeyChecking=no -i functional-test.pem ec2-user@$EC2_PUBLIC_IP \<< EOF
              cd ${CIRCLE_PROJECT_REPONAME}
              python3 integration_tests/test_check_pods.py
            EOF
      - run:
          name: Cleanup EC2 instance
          command: |
            # Terminate instance after tests
            aws ec2 terminate-instances --instance-ids $EC2_INSTANCE_ID
          when: always
  sign-released-image:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: docker23
      - cosign/install:
          version: "2.2.2"
      - run:
          name: Login to docker registry
          command: |
            echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin docker.io
            echo "$QUAY_PASSWORD" | docker login --username $QUAY_USERNAME --password-stdin quay.io
      - run:
          name: Set image tag to sign
          command: |
            set -xe
            # Only sign tagged releases or specific QA releases
            # For regular release job
            if [ -n "$NEXT_TAG" ]; then
              echo "export IMAGE_TAG=$NEXT_TAG" >> $BASH_ENV
            # For custom QA release job
            elif [ -n "$IMG_TAG" ]; then
              echo "export IMAGE_TAG=$IMG_TAG" >> $BASH_ENV
            else
              echo "No specific release tag found, skipping image signing"
              exit 0
            fi
      - run:
          name: Install Python dependencies
          command: pip install requests
      - run:
          name: Sign Docker images with cosign
          command: |
            # Execute the signing script with version from environment
            python bin/sign-images.py --version "${IMAGE_TAG}"

  trivy-scan-docker:
    docker:
      - image: cimg/base:current-22.04
    shell: /usr/bin/bash
    parameters:
      docker_image:
        type: string
      report_url:
        type: string
        default: ""
      slack_notify:
        type: boolean
        default: false
    environment:
      SCAN_IMAGE: << parameters.docker_image >>
      SCAN_TOOL: Trivy
      BASH_ENV: /etc/profile
      ASTRO_SEC_ENDPOINT: << parameters.report_url >>
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run: set -euo pipefail
      - checkout
      - run:
          name: Pull Docker image
          command: docker pull << parameters.docker_image >>
      - run:
          name: Install trivy
          command: |
            curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/master/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
            date +%F > date
      - restore_cache:
          keys:
            - trivy-cache-{{ checksum "date" }}
      - run:
          name: Scan the local image with trivy
          command: bin/trivy-scan.sh "<< parameters.docker_image >>" ".circleci/trivyignore"
      - when:
          condition:
            or:
              - << parameters.slack_notify >>
          steps:
            - run:
                name: Slack Init
                command: |
                  echo 'export SLACK_MSG_TEMPLATE=$(cat ./.circleci/slack_message_templates/security_scan_fail.json)' >> $BASH_ENV
                  source $BASH_ENV
                when: on_fail
            - slack/notify:
                event: fail
                template: SLACK_MSG_TEMPLATE
                channel: C03HS1H9G1E
      - save_cache:
          key: trivy-cache-{{ checksum "date" }}
          paths:
            - /tmp/workspace/trivy-cache


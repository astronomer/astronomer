version: 2

jobs:
  lint:
    docker:
      - image: astronomerio/ap-build:0.1.3
    steps:
      - checkout
      - run:
          name: Lint the Airflow chart
          command: make lint
  build-artifact:
    docker:
      - image: astronomerio/ap-build:0.1.3
    steps:
      - checkout
      - run:
          name: Package the Airflow chart
          command: make build
      - persist_to_workspace:
          root: '.'
          paths:
            - './*.tgz'
  platform:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - helm-install:
          tags: "platform postgresql"
  monitoring:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - helm-install:
          tags: "monitoring postgresql"
  logging:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - helm-install:
          tags: "logging"
  kubed:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - helm-install:
          tags: "kubed"

workflows:
  version: 2
  install-helm-tags:
    jobs:
      - lint
      - build-artifact:
          requires:
            - lint
      - platform:
          requires:
            - build-artifact
      - monitoring:
          requires:
            - build-artifact
      - logging:
          requires:
            - build-artifact
      - kubed:
          requires:
            - build-artifact

commands:
  helm-install:
    description: "Install Helm chart from artifact"
    parameters:
      tags:
        type: string
        default:  "platform"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Install Airflow chart
          command: |
            HELM_CHART_PATH='/tmp/workspace/astronomer-*.tgz' bin/run-ci << parameters.tags >>
